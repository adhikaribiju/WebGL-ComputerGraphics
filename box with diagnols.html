
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <canvas id="canvasdemo" width="300" height="300" style="border:1px solid #000">
    </canvas>

    <script>
        var c = document.getElementById("canvasdemo");
        var ctx = c.getContext("2d");
        ctx.moveTo(300,0);
        ctx.lineTo(0,300);
        ctx.moveTo(0,0);
        ctx.lineTo(300,300);


        ctx.stroke();

    </script>

    
</body>
</html>
