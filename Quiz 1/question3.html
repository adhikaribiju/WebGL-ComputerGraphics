<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Demo</title>
</head>

<body onload="main()">
    <canvas id="webgl" width="300" height="300" style="border:1px solid #000000;"></canvas>
    <br>
    <div class="controls">
        <label for="roofColor">Choose Roof Color:</label>
        <select id="roofColor">
            <option value="yellow">Yellow</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>

        <label for="wallColor">Choose Wall Color:</label>
        <select id="wallColor">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
        </select>
        <br>
        <br>
    </div>

    <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script type="text/javascript" src="question3.js"></script>
</body>

</html>
